<form [formGroup]="this.formCrearUsuario">
    <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
    </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <textarea matInput formControlName="apellido"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo de documento</mat-label>
        <select matNativeControl formControlName="tipo_doc">
          <option value="DNI">DNI</option>
          <option value="PASAPORTE">PASAPORTE</option>
        </select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Numero de documento</mat-label>
        <textarea matInput formControlName="numero_doc"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Edad</mat-label>
        <textarea matInput formControlName="edad"></textarea>
      </mat-form-field>

      <mat-form-field *ngIf="this.formCrearUsuario.get('edad')?.value > 18" class="example-full-width">
        <mat-label>Email</mat-label>
        <textarea matInput formControlName="email"></textarea>
      </mat-form-field>

     

      <button mat-raised-button color="primary" (click)="registro()">Registrar</button>
</form>
